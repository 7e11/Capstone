<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://fonts.googleapis.com/; script-src 'self' 'unsafe-inline'; font-src 'self' data: *">
    <script src="./renderer.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Semantic UI Stylesheet, Jquery, and JS Links -->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script>
      // Required to get jquery to work (in semantic UI). This requires nodeIntegration
      window.$ = window.jQuery = require("jquery");
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
    <title>Jestr</title>
  </head>
  <body>

    <!-- Main Card holder. We just want one column of cards -->
    <div class="ui one cards" id="cardcontainer">
      <!-- Initial Card in the list -->
      <div class="card">
        <div class="content">
          <span class="left floated">
            Input: &nbsp;
            <div class="ui dropdown inputselector">
              <div class="text"></div>
              <i class="dropdown icon"></i>
            </div>
          </span>
          <span class="right floated">
            Action: &nbsp;
            <div class="ui dropdown actionselector">
              <div class="text"></div>
              <i class="dropdown icon"></i>
            </div>
          </span>
        </div>
        <!-- INPUT EXTRA CONTENT -->
        <div class="extra content voicecontent">
          <!-- Voice input textbox -->
          <div class="ui input left icon fluid voiceinput">
            <i class="microphone icon"></i>
            <input type="text" placeholder="Voice Recognition Text">
          </div>
        </div>
        <!-- ACTION EXTRA CONTENT -->
        <div class="extra content ttscontent">
          <!-- TTS Speaker Selector -->
          <div class="ui dropdown selection ttsspeakerselector">
            <div class="text"></div>
            <i class="dropdown icon"></i>
          </div>
          &nbsp; <b>Says:</b> &nbsp;
          <!-- TTS textbox -->
          <div class="ui input left icon ttsinput">
            <i class="volume up icon"></i>
            <input type="text" placeholder="TTS Text">
          </div>
        </div>
        <div class="extra content commandcontent">
          <!-- Shell Command -->
          <div class="ui input left icon fluid commandinput">
            <i class="play icon"></i>
            <input type="text" placeholder="Shell Command">
          </div>
        </div>
        <!-- TODO: Switch desktop numerical textbox; HOTKEY command -->
        <div class="extra content typecontent">
          <!-- Type Command -->
          <div class="ui input left icon fluid typeinput">
            <i class="edit icon"></i>
            <input type="text" placeholder="Text to type">
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom left add button -->
    <button class="circular ui icon button primary huge" id="addbtn">
      <i class="icon plus"></i>
    </button>
    <!-- Bottom right save button -->
    <button class="circular ui icon button secondary huge" id="savebtn">
      <i class="save icon"></i>
    </button>
  </body>
</html>
